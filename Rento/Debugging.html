<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Messages Tree</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tree-branch {
            margin-left: 20px;
        }
        .options {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Debugging Messages Tree</h2>
        <ul class="list-unstyled">
            <li>
                <button class="btn btn-sm btn-primary toggle-branch">+</button>
                <span>Main Message</span>
                <ul class="list-unstyled tree-branch d-none">
                    <li>
                        <span>Sub Message 1</span>
                        <div class="options">
                            <a href="#" class="text-decoration-none">Option 1</a> | 
                            <a href="#" class="text-decoration-none">Option 2</a>
                        </div>
                    </li>
                    <li>
                        <span>Sub Message 2</span>
                        <div class="options">
                            <a href="#" class="text-decoration-none">Option A</a> | 
                            <a href="#" class="text-decoration-none">Option B</a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle visibility of tree branches
        document.querySelectorAll('.toggle-branch').forEach(button => {
            button.addEventListener('click', function () {
                const branch = this.nextElementSibling.nextElementSibling;
                if (branch.classList.contains('d-none')) {
                    branch.classList.remove('d-none');
                    this.textContent = '-';
                } else {
                    branch.classList.add('d-none');
                    this.textContent = '+';
                }
            });
        });
    </script>
</body>
</html>
