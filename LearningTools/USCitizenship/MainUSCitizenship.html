<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Citizenship Quiz 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .btn-tag {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-tag.active {
            background-color: #34c759;
            color: #fff;
        }
        /* Modal overlay styles */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .overlay.show { display: flex; }
        .modal-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 95%;
            width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .modal-title-correct { color: #198754; font-weight: 600; }
        .modal-title-incorrect { color: #dc3545; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">            
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="language" id="lang-en" checked>
                <label class="btn btn-outline-primary" for="lang-en">English</label>
               
                <input type="radio" class="btn-check" name="language" id="lang-es">
                <label class="btn btn-outline-primary" for="lang-es">Espa√±ol</label>                
            </div>
            <h1>US Citizenship Quiz 2025 Quiz</h1>
            <div style="width: 100px"><!-- spacer for centering --></div>
        </div>
        <p id="question"></p>
        <div id="answers" class="mb-4"></div>
        <button id="submit-btn" class="btn btn-primary">Check Answer</button>
        <button id="read-btn" class="btn btn-secondary">Read Question</button>
        <p id="result"></p>
        <p id="score"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Result modal overlay -->
    <div id="result-modal" class="overlay" aria-hidden="true">
        <div class="modal-box" role="dialog" aria-modal="true">
            <h3 id="modal-title"></h3>
            <div id="modal-body" class="mt-2"></div>
            <div class="d-flex justify-content-end mt-3">
                <button id="modal-continue" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
