<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .btn-tag {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-tag.active {
            background-color: #34c759;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="language" id="lang-en" checked>
                <label class="btn btn-outline-primary" for="lang-en">English</label>
                <input type="radio" class="btn-check" name="language" id="lang-es">
                <label class="btn btn-outline-primary" for="lang-es">Espa√±ol</label>
            </div>
            <h1>Text Quiz</h1>
            <div style="width: 100px"><!-- spacer for centering --></div>
        </div>
        <p id="question"></p>
        <div id="answers"></div>
        <button id="submit-btn" class="btn btn-primary">Submit</button>
        <button id="read-btn" class="btn btn-secondary">Read Question</button>
        <p id="result"></p>
        <p id="score"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
